<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
            }
            label {
                display: block;
                margin: 10px;
            }
            button {
                background: none;
                border: 3px #444;
                border-style: dashed solid;
                padding: 5px 10px;
                margin: 10px;
                min-width: 100px;
            }
        </style>
    </head>
    <body cz-shortcut-listen="true">
        <h1>Network Info</h1>
        <h3 id="onlineStatus">Online üì∂</h3>
        <div id="data"><label>Connection type ‚û°Ô∏è undefined</label><label>Connection bandwidth ‚û°Ô∏è 4g</label><label>saveData mode ‚û°Ô∏è false</label><label>Downlink ‚û°Ô∏è 10</label></div>
    
    <script>
        const onlineStatus = document.getElementById('onlineStatus');
        const dataTable = document.getElementById('data');
        const updateOnlineStatus = status => onlineStatus.textContent = status?'Online üì∂':'Offline üì¥';
        window.addEventListener('online',  () => updateOnlineStatus(true));
        window.addEventListener('offline',  () => updateOnlineStatus(false));
        updateOnlineStatus(navigator.onLine);

        const showData = (key, value) => {
            const label = document.createElement('label');
            label.textContent = `${key} ‚û°Ô∏è ${value}`;
            dataTable.appendChild(label)
        }
        const updateConnectionStatus = () => {
            while (dataTable.firstChild) {
                dataTable.firstChild.remove();
            }
            showData('Connection type', navigator.connection.type);
            showData('Connection bandwidth', navigator.connection.effectiveType);
            showData('saveData mode', navigator.connection.saveData);
            showData('Downlink', navigator.connection.downlink);
        }

        updateConnectionStatus();
        navigator.connection.addEventListener('change', updateConnectionStatus);
    </script>
</body></html>
